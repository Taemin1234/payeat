<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="sec1">
      <div class="container">
        <div class="title-slogan">
          <h2>
            <img src="./source-img/title_01.png" alt="" />
          </h2>
          <h3>
            <span>페이잇</span>
            이 왜 생겨나게 되었을까요?
          </h3>
          <p>
            <span
              >학교급식 납품업체와 식자재 유통업체간 결제방식이 투명하지
              않고</span
            >
            <span
              >여신관리가 효율적이지 않아, 급식 식자재 납품 거래시 금융사고가
              빈번하게 발생하고</span
            >
            <span
              >하부 유통업체들에게는 제대로 정산이 안되는 경우가 있고, 이러한
              이슈들로 인한</span
            >
            <span
              >식자재 공급 유통에 여러 문제들을 야기시키고 있어 안전결제에 대한
              필요성이 대두되고 있습니다.</span
            >
          </p>
          <a
            href="https://www.youtube.com/watch?v=w1LAK71k3iI"
            class="pro_click"
          >
            <img src="./source-img/btn_movie.png" alt="" />
          </a>
          <input
            style="display: none"
            type="checkbox"
            name="chkbox"
            checked="checked"
          />
        </div>
        <div class="bg-phone wow">
          <img src="./source-img/phone.png" alt="" />
        </div>
      </div>
    </section>
    <section class="how">
      <div class="container">
        <div class="title-slogan title-slogan-left wow">
          <h2>
            <img src="./source-img/title_02.png" alt="" />
          </h2>
          <h3>
            어떻게
            <span>페이잇</span>
            이
            <br />
            활용되는지 궁금하시죠?
          </h3>
          <p>정직하고 안전한 결제의 초석을 다지다.</p>
          <a href="" class="btn-detail">
            <img src="./source-img/btn_detail.png" alt="" />
          </a>
        </div>
      </div>
    </section>
    <div class="service-modal">
      <div class="modal-container">
        <div class="modal-pay">
          <img src="./source-img/guide_map.png" alt="" />
          <div class="modal-close">
            <a href>
              <img src="./source-img/btn_close.png" alt="" />
            </a>
          </div>
        </div>
      </div>
    </div>
    <section></section>
  </body>
</html>
